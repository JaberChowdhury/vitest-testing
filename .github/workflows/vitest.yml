name: Run Vitest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm" # Cache pnpm dependencies

      # Install pnpm using pnpm/action-setup
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest # You can specify a specific version if needed

      # Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install

      # Run Vitest tests
      - name: Run tests
        run: pnpm test
