name: Run Vitest Tests

on:
  push:
    branches:
      - main # Run on pushes to the main branch
  pull_request:
    branches:
      - main # Run on pull requests targeting the main branch

jobs:
  test:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use Node.js 18 (or any version you prefer)
          cache: "pnpm" # Cache pnpm dependencies for faster builds

      # Step 3: Install pnpm using corepack (included with Node.js)
      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      # Step 4: Verify pnpm installation
      - name: Verify pnpm installation
        run: pnpm --version

      # Step 5: Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 6: Run Vitest tests
      - name: Run tests
        run: pnpm test
