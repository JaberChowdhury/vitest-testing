name: Run Vitest Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js with pnpm caching
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      # Step 3: Ensure Corepack is enabled
      - name: Enable Corepack
        run: corepack enable

      # Step 4: Manually install pnpm in case it's missing
      - name: Install pnpm
        run: npm install -g pnpm

      # Step 5: Verify pnpm installation
      - name: Verify pnpm installation
        run: |
          echo "Checking pnpm version..."
          pnpm --version
          echo "Checking pnpm location..."
          which pnpm
          echo "Checking PATH..."
          echo $PATH

      # Step 6: Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 7: Run Vitest tests
      - name: Run tests
        run: pnpm test
