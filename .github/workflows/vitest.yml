name: Run Vitest Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js with pnpm caching
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      # Step 3: Manually install pnpm instead of using corepack
      - name: Install pnpm
        run: npm install -g pnpm

      # Step 4: Verify pnpm installation
      - name: Verify pnpm installation
        run: pnpm --version

      # Step 5: Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 6: Run Vitest tests
      - name: Run tests
        run: pnpm test
